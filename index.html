<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>p157 Comics Posters</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="./js/comics.js"></script>
  <script src="js/mouseEvents.js"></script>
</head>

<body>
  <a-scene background="color:#91ffc3">

    <a-plane id="floor" color="#542d54" width="300" height="100" rotation="-90 0 0"></a-plane>

    <a-entity id="posters-container" posters> </a-entity>

    <a-camera id="camera" wasd-controls="enabled:false;" position="0 12 20">

      <a-entity id="title" position="0 0.8 -1"
        text="font: exo2bold; align: center; width: 2; color: black; value: Marvel Comics">
        <a-entity id="subtitle" position="0 0.6 -1"
          text="font: dejavu; align: center; width: 2; color: #cc0000; value: Virtual Poster Thumbnails"></a-entity>
      </a-entity>
      <a-entity id="camera-cursor" cursor position="0 0 -1"
        geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: 	#FF7F50; shader: flat">
      </a-entity>
    </a-camera>
  </a-scene>
</body>

</html>
